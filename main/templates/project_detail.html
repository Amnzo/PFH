{% extends 'base.html' %}
{% block title %}{{ project.titre }}{% endblock %}
{% block content %}
<h1 style="color:#A6FF00;">{{ project.titre }}</h1>
<img src="{{ project.image.url }}" class="img-fluid mb-3" alt="{{ project.titre }}">
<div class="text-secondary">{{ project.description|safe }}</div>
{% endblock %}
