{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<h1 class="text-success">Contact / Demande de devis</h1>

{% if success %}
  <div class="alert alert-success">Merci — votre demande a bien été enregistrée. Nous vous répondrons bientôt.</div>
{% endif %}

<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Nom</label>
    <input type="text" class="form-control" id="id_nom" name="nom" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" id="id_email" name="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Téléphone</label>
    <input type="text" class="form-control" id="id_telephone" name="telephone">
  </div>
  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea class="form-control" id="id_message" name="message" rows="4" required></textarea>
  </div>
  <button class="btn btn-primary">Envoyer</button>
</form>
{% endblock %}
